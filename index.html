<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">

    <base href="http://localhost:3000">
</head>
<body>
    <header>
        <h1>Your Journey Starts Here!</h1>

    <main>
        <h2>Questions for You</h2>
        <form id="questionForm" action="/submit" method="POST">
            <label for="question1">How old are you?:</label>
            <input type="text" id="question1" name="question1"><br><br>

            <label for="question2">Are you an active person?:</label>
            <input type="text" id="question2" name="question2"><br><br>

            <label for="question3">Would you consider yourself to be fairly disciplined?:</label>
            <input type="text" id="question3" name="question3"><br><br>

            <label for="question4">Enter your weight:</label>
            <input type="text" id="question4" name="question4"><br><br>

            <label for="question5">Do you currently do any form of exercise?:</label>
            <input type="text" id="question5" name="question5"><br><br>

            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage"></p> 
    </main>

    <footer>
        <p>&copy; Looking for a Way Out!</p>
    </footer>

    </script>
</body>
</html>
